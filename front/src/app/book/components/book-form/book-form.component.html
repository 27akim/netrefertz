<h2>{{ bookId ? 'Edit Book' : 'Add New Book' }}</h2>
<form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="title">Title</label>
    <input id="title" formControlName="title">
  </div>
  <div>
    <label for="author">Author</label>
    <input id="author" formControlName="author">
  </div>
  <div>
    <label for="publishedDate">Published Date</label>
    <input id="publishedDate" formControlName="publishedDate" type="date">
  </div>
  <div>
    <label for="isbn">ISBN</label>
    <input id="isbn" formControlName="isbn">
  </div>
  <button type="submit">{{ bookId ? 'Update' : 'Create' }}</button>
</form>
