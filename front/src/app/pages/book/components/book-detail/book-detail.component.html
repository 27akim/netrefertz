<div *ngIf="book$ | async as book" class="container mt-4">
  <div class="card">
    <div class="card-body">
      <h2 class="card-title">{{ book.title }}</h2>
      <p class="card-text"><strong>Author:</strong> {{ book.author }}</p>
      <p class="card-text"><strong>Published Date:</strong> {{ book.publishedDate | date }}</p>
      <p class="card-text"><strong>ISBN:</strong> {{ book.isbn }}</p>
      <a [routerLink]="['/' + apiType + '/books/edit', book.id]" class="btn btn-primary m-1">Edit</a>
      <button (click)="deleteBook()" class="btn btn-danger">Delete</button>
    </div>
  </div>
</div>
