<div class="card">
  <div class="card-body">
    <h2>{{ bookId ? 'Edit Book' : 'Add New Book' }}</h2>
    <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
      <div class="form-group mb-3">
        <label for="title">Title</label>
        <input id="title" formControlName="title" class="form-control">
      </div>
      <div class="form-group mb-3">
        <label for="author">Author</label>
        <input id="author" formControlName="author" class="form-control">
      </div>
      <div class="form-group mb-3">
        <label for="publishedDate">Published Date</label>
        <input id="publishedDate" formControlName="publishedDate" type="date" class="form-control">
      </div>
      <div class="form-group mb-3">
        <label for="isbn">ISBN</label>
        <input id="isbn" formControlName="isbn" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">{{ bookId ? 'Update' : 'Create' }}</button>
    </form>
  </div>
</div>
