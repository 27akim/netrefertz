<h2>Books</h2>

<div class="row">
  <div class="col-4 mb-4" *ngFor="let book of books$ | async">
    <div class="card h-100 shadow-sm">
      <div class="image position-relative" style="cursor: pointer;">
        <div class="card-body d-flex flex-column">
          <a [routerLink]="['/' + apiType + '/books', book.id]">
            <h6 class="text-uppercase">Title: {{ book.title }}</h6>
            <p>Author: {{ book.author }}</p>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-2">
    <button [routerLink]="['/' + apiType + '/books/new']">Add New Book</button>
  </div>
</div>
